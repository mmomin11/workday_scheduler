    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Work Day Scheduler HW</title>

<body>
    <!-- include an Header for the title that says "Workday Scheduler" -->

    <header class="main">
        <h1>Work Day Scheduler</h1>  
        <h3>A Simple App for Scheduling Your Work Day</h3> <!-- H3 that state A simple Calendar app to schedule your work day --> 
        <p id="currentDay"></p> <!-- Incldue a place to put current Date (i.e Thursday, May 21) -->
    </header>


    <!-- create the first set of time row starting at 8 am - 5pm -->
    <div class="container">

        <div id="row8" class="row time-slot">
          <div class="col-sm-1 timeref">8:00am</div>
          <textarea class="col-sm-10 description"></textarea>
